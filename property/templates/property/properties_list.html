{% extends 'core/base.html' %}

{% block title %}Propiedades{% endblock %}

{% block content %}
<div class="mt-8 bg-white p-8 rounded-xl shadow-md mx-auto pt-4 overflow-x-auto border border-blue-900 max-w-6xl w-full">
    <h1 class="text-3xl text-blue-900 mb-6">Propiedades</h1>
    <a href="{% url 'add_property' %}" class="py-2 px-4 bg-blue-900 hover:bg-blue-700 rounded-full text-white">Crear Propiedad</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-6 mt-6">
        {% for property in properties %}
            <a href="{% url 'properties_detail' property.id %}" class="bg-gray-100 hover:bg-gray-200 p-4 rounded-md">
                <img src="https://media.istockphoto.com/id/1316331605/vector/modern-city-building-exterior-office-center-or-business-house.jpg?s=612x612&w=0&k=20&c=VTJvkEXvS1xS53IxM6p7aJYj2RCZqeYVA57i5WfXkI8=" alt="{{ property.name }}" class="w-full h-40 object-cover object-center mb-4 rounded-md">
                <h2 class="text-blue-900 text-lg font-semibold">{{ property.name }}</h2>
                <p class="text-gray-700">{{ property.state }}</p>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
