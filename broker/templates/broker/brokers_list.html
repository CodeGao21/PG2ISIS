{% extends 'core/base.html' %}

{% block title %}Brokers{% endblock %} 

{% block content %}
<div class="mt-8 bg-white p-8 rounded-xl shadow-md mx-auto pt-4 overflow-x-auto border border-blue-900 max-w-6xl w-full">
    <h1 class="text-3xl text-blue-900 mb-6">Brokers</h1>
    <a href="{% url 'add_broker' %}" class="py-2 px-4 bg-blue-900 hover:bg-blue-700 rounded-full text-white">Crear Broker</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-6 mt-6">
        {% for broker in brokers %}
            <a href="{% url 'brokers_detail' broker.id %}" class="bg-gray-100 hover:bg-gray-200 p-4 rounded-md">
                {% if broker.broker_image %}
                    <img src="{{ broker.broker_image.url }}" alt="{{ broker.name }}" class="w-full h-40 object-cover object-center mb-4 rounded-md">
                {% else %}
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-t_RyDbmQ_mBYtTYbomCgX8fnFMj1CyQIIQ&s" alt="{{ broker.name }}" class="w-full h-40 object-cover object-center mb-4 rounded-md">
                {% endif %}
                <h2 class="text-blue-900 text-lg font-semibold">{{ broker.name }}</h2>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
