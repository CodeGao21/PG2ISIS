{% extends 'core/base.html' %}

{% block title %}Modificar Lead{% endblock %} 

{% block content %}
<div class="mt-8 bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto pt-4 border border-blue-900">
    <h1 class="text-3xl text-blue-900 mb-6">Modificar Lead</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-4">
            <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Nombre</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" value="{{ form.instance.name }}" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" {% if form.instance.email is not None %} value="{{ form.instance.email }}" {% endif %}>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Descripción</label>
            <textarea id="description" name="description" class="w-full p-2 border border-gray-300 rounded">{{ form.instance.description }}</textarea>
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-sm font-bold text-gray-700 mb-2">Teléfono</label>
            <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" {% if form.instance.phone is not None %} value="{{ form.instance.phone }}" {% endif %} >
        </div>

        <div class="mb-4">
            <label for="property_interested" class="block text-sm font-bold text-gray-700 mb-2">Propiedad de Interés</label>
            <select id="property_interested" name="property_interested" class="w-full p-2 border border-gray-300 rounded">
                {% for property in properties %}
                    <option value="{{ property.id }}" {% if property.id == form.instance.property_interested.id %}selected{% endif %}>{{ property.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="broker" class="block text-sm font-bold text-gray-700 mb-2">Broker</label>
            <select id="broker" name="broker" class="w-full p-2 border border-gray-300 rounded">
                <option value="">---------</option>
                {% for broker in brokers %}
                    <option value="{{ broker.id }}" {% if broker.id == form.instance.broker.id %}selected{% endif %}>{{ broker.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="fuente" class="block text-sm font-bold text-gray-700 mb-2">Fuente </label>
            <select id="fuente" name="fuente" class="w-full p-2 border border-gray-300 rounded">
                {% for choice in form.fields.fuente.choices %}
                    <option value="{{ choice.0 }}" {% if choice.0 == form.instance.fuente %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        

        <div class="mb-4">
            <label for="status" class="block text-sm font-bold text-gray-700 mb-2">Clasificación</label>
            <select id="status" name="status" class="w-full p-2 border border-gray-300 rounded">
                {% for choice in form.fields.status.choices %}
                    <option value="{{ choice.0 }}" {% if choice.0 == form.instance.status %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="state" class="block text-sm font-bold text-gray-700 mb-2">Estado</label>
            <select id="state" name="state" class="w-full p-2 border border-gray-300 rounded">
                {% for choice in form.fields.state.choices %}
                    <option value="{{ choice.0 }}" {% if choice.0 == form.instance.state %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>

            <!-- Date -->
            <div class="mb-4">
                <label for="date" class="block text-sm font-bold text-gray-700 mb-2">Fecha de Ingreso</label>
                <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded" value="{% if form.instance.date %}{{ form.instance.date|date:'Y-m-d' }}{% endif %}" required>
            </div>

        <div class="flex items-center justify-center mt-4">
            <button class="py-2 px-4 bg-blue-900 hover:bg-blue-700 text-sm text-white rounded-full" type="submit">Modificar</button>
        </div>
    </form>
</div>





{% endblock %}
