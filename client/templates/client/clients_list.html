{% extends 'core/base.html' %}

{% block title %}Clientes{% endblock %} 

{% block content %}
<div class="mt-8 bg-white p-8 rounded-xl shadow-md mx-auto pt-4 overflow-x-auto border border-blue-900 max-w-6xl w-full">
    <h1 class="text-3xl text-blue-900 mb-6">Clientes</h1>
    <a href="{% url 'add_client' %}" class="py-2 px-4 bg-blue-900 hover:bg-blue-700 rounded-full text-white">Crear Cliente</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-6 mt-6">
        {% for client in clients %}
            <a href="{% url 'clients_detail' client.id %}" class="bg-gray-100 hover:bg-gray-200 p-4 rounded-md">
                {% if client.client_image %}
                    <img src="{{ client.client_image.url }}" alt="{{ client.commercialname }}" class="w-full h-40 object-cover object-center mb-4 rounded-md">
                {% else %}
                    <img src="https://img.freepik.com/free-vector/chatbot-customer-service-abstract-concept_335657-3037.jpg" alt="{{ client.commercialname }}" class="w-full h-40 object-cover object-center mb-4 rounded-md">
                {% endif %}
                <h2 class="text-blue-900 text-lg font-semibold">{{ client.commercialname }}</h2>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
