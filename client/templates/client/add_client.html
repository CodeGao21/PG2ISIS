{% extends 'core/base.html' %}

{% block title %}Crear Cliente{% endblock %}

{% block content %}
<div class="mt-8 bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto pt-4 border border-blue-900">
    <h1 class="text-3xl text-blue-900 mb-6">Crear Cliente</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-4">
            <label for="commercialname" class="block text-sm font-bold text-gray-700 mb-2">Nombre Comercial</label>
            <input type="text" id="commercialname" name="commercialname" class="w-full p-2 border border-gray-300 rounded" value="{{ form.commercialname.value|default_if_none:"" }}" required>
        </div>

        <div class="mb-4">
            <label for="corporation" class="block text-sm font-bold text-gray-700 mb-2">Razón Social</label>
            <input type="text" id="corporation" name="corporation" class="w-full p-2 border border-gray-300 rounded" value="{{ form.corporation.value|default_if_none:"" }}">
        </div>

        <div class="mb-4">
            <label for="ruc" class="block text-sm font-bold text-gray-700 mb-2">RUC y DV</label>
            <input type="text" id="ruc" name="ruc" class="w-full p-2 border border-gray-300 rounded" value="{{ form.ruc.value|default_if_none:"" }}" >
        </div>

        <div class="mb-4">
            <label for="legalrep" class="block text-sm font-bold text-gray-700 mb-2">Representante Legal</label>
            <input type="text" id="legalrep" name="legalrep" class="w-full p-2 border border-gray-300 rounded" value="{{ form.legalrep.value|default_if_none:"" }}" >
        </div>

        <div class="mb-4">
            <label for="maincontact" class="block text-sm font-bold text-gray-700 mb-2">Contacto Principal</label>
            <input type="text" id="maincontact" name="maincontact" class="w-full p-2 border border-gray-300 rounded" value="{{ form.maincontact.value|default_if_none:"" }}" >
        </div>

        <div class="mb-4">
            <label for="adresscontact" class="block text-sm font-bold text-gray-700 mb-2">Dirección de Contacto</label>
            <input type="text" id="adresscontact" name="adresscontact" class="w-full p-2 border border-gray-300 rounded" value="{{ form.adresscontact.value|default_if_none:"" }}">
        </div>

        <div class="mb-4">
            <label for="emailcontact" class="block text-sm font-bold text-gray-700 mb-2">Correo Electrónico de Contacto</label>
            <input type="email" id="emailcontact" name="emailcontact" class="w-full p-2 border border-gray-300 rounded" value="{{ form.emailcontact.value|default_if_none:"" }}">
        </div>

        <div class="mb-4">
            <label for="emailcontact1" class="block text-sm font-bold text-gray-700 mb-2">Correo Electrónico Adicional 1</label>
            <input type="email" id="emailcontact1" name="emailcontact1" class="w-full p-2 border border-gray-300 rounded" value="{{ form.emailcontact1.value|default_if_none:"" }}">
        </div>

        <div class="mb-4">
            <label for="emailcontact2" class="block text-sm font-bold text-gray-700 mb-2">Correo Electrónico Adicional 2</label>
            <input type="email" id="emailcontact2" name="emailcontact2" class="w-full p-2 border border-gray-300 rounded" value="{{ form.emailcontact2.value|default_if_none:"" }}">
        </div>

        <div class="mb-4">
            <label for="phonecontact" class="block text-sm font-bold text-gray-700 mb-2">Teléfono de Contacto</label>
            <input type="text" id="phonecontact" name="phonecontact" class="w-full p-2 border border-gray-300 rounded" value="{{ form.phonecontact.value|default_if_none:"" }}">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Descripción</label>
            <textarea id="description" name="description" class="w-full p-2 border border-gray-300 rounded">{{ form.description.value|default_if_none:"" }}</textarea>
        </div>
        
        <div class="mb-4">
            <label for="broker" class="block text-sm font-bold text-gray-700 mb-2">Broker</label>
            <select id="broker" name="broker" class="w-full p-2 border border-gray-300 rounded">
                <option value="">---------</option>
                {% for broker in brokers %}
                    <option value="{{ broker.id }}" {% if broker.id == form.broker.value %}selected{% endif %}>{{ broker.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center justify-center mt-4">
            <button class="py-2 px-4 bg-blue-900 hover:bg-blue-700 text-sm text-white rounded-full" type="submit">Crear</button>
        </div>
    </form>
</div>

{% endblock %}
