{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %} 

{% block content %}
<div class="mt-8 bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto pt-4">
    <h1 class="text-3xl text-blue-900 mb-6">Hola!</h1>
    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="block text-sm font-bold text-gray-700 mb-2">Usuario</label>
            <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Contrase√±a</label>
            <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div class="flex items-center justify-center mt-4">
            <button class="py-2 px-4 bg-blue-900 hover:bg-blue-700 text-sm text-white rounded-xl">Entrar</button>
        </div>
    </form>
</div>


{% endblock %}
